spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/ssafychat
    username: sa
    password:
    driver-class-name: org.h2.Driver

#  url: jdbc:mysql://localhost:3306/<DB Name>
#  username: root
#  password: 1234
#  driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # ??? ?? 2.x, hibernate5

